task: code_edit

dataset_path: json
dataset_kwargs:
  data_files:
    train: data/finetune/filtered_data/train.jsonl
    validation: data/finetune/filtered_data/val.jsonl
    test: data/finetune/filtered_data/test.jsonl

training_split: train
test_split: test
validation_split: validation

doc_to_text: "{{[conversations[0]]}}"
doc_to_target: "{{[conversations[1]]}}"

output_type: generate_until
generation_kwargs:
  max_new_tokens: 23000
  temperature: 0.0


metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: accuracy
    aggregation: mean
    higher_is_better: true
  - metric: f1
    aggregation: mean
    higher_is_better: true
  - metric: precision
    aggregation: mean
    higher_is_better: true
  - metric: recall
    aggregation: mean
    higher_is_better: true
  - metric: wer
    aggregation: mean
    higher_is_better: false
